<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>
    <h1 id="nota"></h1>
    <script>
        let nota = prompt("Digite a nota do aluno");

        if (nota >= 7){
        console.log(`Sua nota é: ${nota}. Parabéns! Aprovado!`);
        alert(`Sua nota é: ${nota}. Parabéns! Aprovado!`);
        document.getElementById("nota").innerHTML = `Sua nota é: ${nota}. Parabéns! Aprovado!`
    }
    else if (nota < 7 && nota >= 5){
        console.log(`Sua nota é: ${nota}. Você está de recuperação.`);
        alert(`Sua nota é: ${nota}. Você está de recuperação.`);
        document.getElementById("nota").innerHTML = `Sua nota é: ${nota}. Você está de recuperação.`
    } else {
        console.log(`Sua nota é: ${nota}. Reprovado!`);
        alert(`Sua nota é: ${nota}. Reprovado!`);
        document.getElementById("nota").innerHTML = `Sua nota é: ${nota}. Reprovado`
    }
    </script>
</body>
</html>
