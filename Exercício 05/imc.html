<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Cálculo de IMC</h1>
    <p id="imc"></p>

    <script>
        let peso = prompt("Digite seu peso");  
        let altura = prompt("Digite sua altura");

        let imc = parseFloat(peso) / (parseFloat (altura)**2); 

            if(imc<= 18.5) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (abaixo do peso)");
                alert ('Seu imc é: ' + Math.round (imc) + " (abaixo do peso)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (abaixo do peso)";
            }
            if(imc>= 18.6 && imc <=24.9) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (peso ideal)");
                alert ('Seu imc é: ' + Math.round (imc) + " (peso ideal)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (peso ideal)";
            }
            if(imc>= 25 && imc <=29.9) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (acima do peso)");
                alert ('Seu imc é: ' + Math.round (imc) + " (acima do peso)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (acima do peso)";
            }
            if(imc>= 30 && imc <=34.9) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (obesidade grau I)");
                alert ('Seu imc é: ' + Math.round (imc) + " (obesidade grau I)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (obesidade grau I)";
            }
            if(imc>= 35 && imc <=39.9) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (obesidade severa)");
                alert ('Seu imc é: ' + Math.round (imc) + " (obesidade severa)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (obesidade severa)";
            }
            if(imc>= 40) {
                console.log ('Seu imc é: ' + Math.round (imc) + " (obesidade mórbida)");
                alert ('Seu imc é: ' + Math.round (imc) + " (obesidadde mórbida)");
                document.getElementById("imc").innerHTML = 'Seu imc é: ' + Math.round (imc) + " (obesidade mórbida)";
            }
    </script>
</body>
</html>
