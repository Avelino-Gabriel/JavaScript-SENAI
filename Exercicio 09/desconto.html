<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <h1 id="product"></h1>
    <script>
        let product = prompt ("Digite o valor do produto");

        if (product >= 100.00){
            product = product - (product /100 * 10);
            alert (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${product.toFixed(2)}`;
        } else if (product < 100 && product >= 50.00){
            product = product - (product /100 * 5);
            alert (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${product.toFixed(2)}`;
        } else {
            alert (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${product.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${product.toFixed(2)}`;
        }
    </script>
</body>
</html>
