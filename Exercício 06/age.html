<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1 id="idade"></h1>
    <script>
        let idade = prompt("Digite sua idade");

        if(idade<18){
            alert("Você é menor de idade! Não tem permissão para participar do evento!");
            document.getElementById("idade").innerHTML = "Você é menor de idade! Não tem permissão para participar do evento!";
            console.log("Você é menor de idade! Não tem permissão para participar do evento!");
        }
        else{
            alert("Você é maior de idade! Tem permissão para participar do evento!");
            document.getElementById("idade").innerHTML = "Você é maior de idade! Tem permissão para participar do evento!";
            console.log("Você é maior de idade! Tem permissão para participar do evento!");
        }
    </script>
</body>
</html>
