<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <h1 id="product"></h1>
    <script>
        let cliente = prompt ("Digite o tipo de cliente");
        let valor = parseFloat (prompt ("Digite o valor da compra"));

        if(cliente=== "padrão" || cliente=== "Padrão" || cliente === "PADRÃO"){
            valor = valor - valor/100 * 10;
            alert (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${valor.toFixed(2)}`;
        } else if (cliente === "premiun" || cliente === "Premiun" || cliente === "PREMIUN") {
            valor = valor - valor/100 * 20;
            alert (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${valor.toFixed(2)}`;
        } else if (cliente === "VIP" || cliente === "vip" || cliente === "Vip") {
            valor = valor - valor/100 * 30;
            alert (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            console.log (`O valor final do produto é: R$ ${valor.toFixed(2)}`);
            document.getElementById ("product").innerHTML = `O valor final do produto é: R$ ${valor.toFixed(2)}`;
        } else{
            alert (`Tipo de cliente inválido`);
            console.log (`Tipo de cliente inválido`);
            document.getElementById ("product").innerHTML = `Tipo de cliente inválido`;
        }
    </script>
</body>
</html>
