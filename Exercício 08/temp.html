<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Fahrenheit"></h1>
    <script>
        let Celsius = prompt ("Digite a temperatura em graus Celsius");

        let Fahrenheit = 1.8 * Celsius + 32;

        console.log(`A temperatura atual é: ${Fahrenheit} °F`);
        alert(`A temperatura atual é: ${Fahrenheit} °F`);
        document.getElementById("Fahrenheit").innerHTML = `A temperatura atual é: ${Fahrenheit} °F`;
    </script>
</body>

</html>
