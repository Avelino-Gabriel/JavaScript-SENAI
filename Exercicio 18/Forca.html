<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>
</head>
<body>
    <h2 id="letrasErradas"></h2>
    <h2 id="letrasCertas"></h2>
    <h1 id="palavra"></h1>
    <script>
        let palavra = prompt("Digite a palavra secreta: ").toUpperCase();

        let tamanhoPalavra = palavra.length;
        let letrasCertas= "";
        let letrasErradas = "";
        let letrasChutadas = "";
        

        for (let i = 0; i< tamanhoPalavra; i++){
            letrasCertas+= "_";
        } 

        let tentativas = 0;
        let maxTentativas = 6;

        while(letrasCertas !== palavra && tentativas<maxTentativas){
            alert(`Palavra: ${letrasCertas} \n Letras já Chutadas: ${letrasChutadas} \n Letras erradas: ${letrasErradas} \n Tentativas: ${tentativas} \n Digite uma letra: `);
            let letras = prompt ("Digite uma letra").toUpperCase();

            if(letrasChutadas.includes(letras)){
                alert("Você já usou essa letra");
            }else{
                letrasChutadas += letras;

                if(palavra.includes(letras)){
                    for(let j=0; j<tamanhoPalavra; j++){
                        if(palavra[j]=== letras){
                            letrasCertas = letrasCertas.substring(0, j) + letras + letrasCertas.substring(j + 1);
                        }
                    }
                }
                else {
                letrasErradas += letras;
                tentativas++;
            }
            }
        }

        if (letrasCertas === palavra) {
        alert("Parabéns, você acertou a palavra secreta: " + palavra);
        }
        else {
        alert("Fim de jogo. A palavra secreta era: " + palavra);
        }
    </script>
</body>
</html>
